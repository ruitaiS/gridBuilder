<!DOCTYPE html>

<html>
<head>
    <title>World Grid Builder</title>
    <link rel="stylesheet" href="./css/main.css">
    
</head>
<body>

    <div id="input">
        <input id="xIn" autofocus autocomplete="off" type="text" placeholder="Width" title="Width">
        <input id="yIn" autocomplete="off" type="text" placeholder="Height" title="Height">
        <button type="button" onclick="getInput()" >Generate Blank Grid</button>
        <button id="exportbtn" type="button" onclick="writeState()" >Export</button>
    </div>

    <div id = "main">
        <div id="grid">
            <!-- Everything here will be overwritten once generated by JS; just left it here cause it's pretty cool lookin :)
            -->
            <div class="row">
            <button type="gridButton" id="0,0" class ="floor" onclick="flip()"></button>
            <button type="gridButton" id="0,1" class ="floor" onclick="flip()"></button>
            <button type="gridButton" id="0,2" class ="floor" onclick="flip()"></button>
            <button type="gridButton" id="0,3" class ="floor" onclick="flip()"></button>
            <button type="gridButton" id="0,4" class ="bot" onclick="flip()"></button>
            <button type="gridButton" id="0,5" class ="wall" onclick="flip()"></button>
            <button type="gridButton" id="0,6" class ="obj" onclick="flip()"></button>
            <button type="gridButton" id="0,7" class ="obj" onclick="flip()"></button>
            </div>
        </div>
    </div>


    <div id="display"></div>
    <div id="display2"></div>

    <!--Settings:
    File extension type
    Row / Column Delineators
    -->
    <div id="settings"></div>





<script src="./js/scripts.js"></script>
<script src="./js/jquery-3.5.1.js"></script>
</body>
</html>

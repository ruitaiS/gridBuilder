<!DOCTYPE html>

<html>
<head>
    <title>World Grid Builder</title>
    <link rel="stylesheet" href="./css/main.css">
    
</head>
<body>

    <div id="input">
        <input id="xIn" autofocus autocomplete="off" type="text" placeholder="Width" title="Width">
        <input id="yIn" autofocus autocomplete="off" type="text" placeholder="Height" title="Height">
        <button type="button" onclick="generate()" >Generate Blank Grid</button>
    </div>

    <div id="grid">
        <!-- Everything here should basically be generated by JS
        -->
        <div class="row">
        <button type="gridButton" id="0,0" class ="floor" onclick="flip()"></button>
        <button type="gridButton" id="0,1" class ="floor" onclick="flip()"></button>
        <button type="gridButton" id="0,2" class ="floor" onclick="flip()"></button>
        <button type="gridButton" id="0,3" class ="floor" onclick="flip()"></button>
        <button type="gridButton" id="0,4" class ="bot" onclick="flip()"></button>
        <button type="gridButton" id="0,5" class ="wall" onclick="flip()"></button>
        <button type="gridButton" id="0,6" class ="obj" onclick="flip()"></button>
        <button type="gridButton" id="0,7" class ="obj" onclick="flip()"></button>
        </div>
    </div>

    <div id="display"></div>





<script src="./js/scripts.js"></script>
<script src="./js/jquery-3.5.1.js"></script>
</body>
</html>

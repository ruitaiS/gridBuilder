<!DOCTYPE html>

<html>
<head>
    <title>World Grid Builder</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <span id="input">
        <input id="xIn" autofocus autocomplete="off" type="text" placeholder="Width" title="Width">
        <input id="yIn" autocomplete="off" type="text" placeholder="Height" title="Height">
        <button id="generateBtn" type="button" onclick="getInput()" >Generate Blank Grid</button>
        <button id="exportBtn" type="button" onclick="writeState()" >Export</button>
    </span>



    <div id = "main">
        <div id="grid">
            <!-- Everything here will be overwritten once generated by JS; just left it here cause it's pretty cool lookin :)
                Note the buttons won't work because worldState hasn't been initiated
            -->
            <div class="row">
            <button type="gridButton" id="0,0" class ="floor"></button>
            <button type="gridButton" id="0,1" class ="floor"></button>
            <button type="gridButton" id="0,2" class ="floor"></button>
            <button type="gridButton" id="0,3" class ="floor"></button>
            <button type="gridButton" id="0,4" class ="bot"></button>
            <button type="gridButton" id="0,5" class ="wall"></button>
            <button type="gridButton" id="0,6" class ="obj"></button>
            <button type="gridButton" id="0,7" class ="obj"></button>
            </div>
        </div>
    </div>

    <span>
    <button id="customizeBtn" type="button" onclick="customize()" >Customize Config Symbols</button>
    <button id="dimTgl" type="button" onclick="toggleDims()" >Do Not Include Dimensions</button>
    </span>
    

    <div id="display"></div>
    <div id="display2"></div>

    <script src="./js/scripts.js"></script>
</body>
</html>
